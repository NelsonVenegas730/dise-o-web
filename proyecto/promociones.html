    <main class="py-5">
        <div class="container">
            <h1>Promociones</h1>
            <div class="accordion" id="accPromo">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne">Promo Semana</button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accPromo">
                        <div class="accordion-body">50% en lavado exprés los miércoles.</div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#promoModal">Ver
                condiciones</button>

            <div class="modal fade" id="promoModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Condiciones</h5>
                        </div>
                        <div class="modal-body">Promoción válida presentando cupón.</div>
                        <div class="modal-footer"><button class="btn btn-secondary"
                                data-bs-dismiss="modal">Cerrar</button></div>
                    </div>
                </div>
            </div>

            <p class="mt-4">Pasa el cursor sobre el ícono para ver tooltip <span data-bs-toggle="tooltip"
                    title="Info extra">ℹ️</span></p>
        </div>

    <button id="waChat"
